RandomTeleportation:
  # How long force player to wait before using command again.
  Cooldown: 60
  # How many times to try find correct location for teleportation.
  # Keep it at low number, as player always can try again after delay
  MaxTries: 20
  # List of biomes to exclude from random teleportation
  ExcludedBiomes:
    - Ocean
    - Deep ocean
    - Deep cold ocean
    - Cold ocean
    - Deep lukewarm ocean
    - Lukewarm ocean
    - Warm ocean
    - River
  # If this set to true we will generate random teleport default settings for all detected worlds
  # Setting to false will no longer generate world setups, but you can add them manually if needed
  AutoGenerateWorlds: true
  Worlds:
    world:
      Enabled: true
      MaxTries: 0
      Cooldown: 0
      Range:
        Max: 1000
        Min: 500
      Center:
        X: 0
        Z: 0
      Circle: true
      Ignore:
        Water: true
        Lava: true
        Leaves: true
        PowderSnow: true
        CrawlSpaces: false
        Materials: []
        Biomes: []
      PreferredBiomes: []
      SurfaceOnly: true
      FromAnotherWorld: true
      RequireWorldPermission: false
      YLimits:
        Min: -64
        Max: 320
    world_nether:
      Enabled: false
      MaxTries: 0
      Cooldown: 0
      Range:
        Max: 1000
        Min: 500
      Center:
        X: 0
        Z: 0
      Circle: true
      Ignore:
        Water: true
        Lava: true
        Leaves: true
        PowderSnow: true
        CrawlSpaces: false
        Materials: []
        Biomes: []
      PreferredBiomes: []
      SurfaceOnly: false
      FromAnotherWorld: true
