heards:
  - HORSE
  - MULE
  - DONKEY
  - PIG
  - CHICKEN
  - COW
  - SHEEP
  - RABBIT

# List of EntityTypes with speed of panic (How fast the mob runs) (Don't touch this unless you get a log sating you should)
complex-heards:
  CAMEL: 5.5

#Delay in tick before panic
delay: 1